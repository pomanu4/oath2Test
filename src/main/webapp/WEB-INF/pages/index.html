<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"	xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="styleCSS/style.css" />

		<title>Main page</title>
	</head>
	<body>
		index page
		<p th:text="${line}">default text</p>
		<br>
		<a th:href="@{page}">to secured page</a>
		<br>
		<span>registration form</span>
		<form action="#"  th:action="@{registration}" th:object="${formObject}" method="post">
			<input type="text" th:field="${formObject.name}" placeholder="your name" required="required">
			<br>
			<input type="text" th:field="${formObject.email}" placeholder="your email" required="required">
			<br>
			<input type="text" th:field="${formObject.password}" placeholder="your password" required="required">
			<br>
			<span th:each="role : ${roles}">
				<span th:text="${role}"></span>
				<input type="checkbox" th:field="${formObject.roles}" th:value="${role}">				
			</span>
			<br>
			<input type="submit" value="  reg  ">
		</form>
	</body>
</html>
